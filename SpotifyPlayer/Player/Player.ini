; ##### TRACK INFO #####
; ######################
[MeasureRepeat]
Measure=Plugin
Plugin=SpotifyPlugin
Type=repeat


[MeasureTrack]
Measure=Plugin
Plugin=SpotifyPlugin
Type=TrackName
Substitute="":"Track"

[MeasureAlbum]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumName
Substitute="":"Album"

[MeasureArtist]
Measure=Plugin
Plugin=SpotifyPlugin
Type=ArtistName
Substitute="":"Artist"

[MeterOverlay]
Meter=Image
ImageName=White.png
X=#BarWidth#
H=#Size#
W=#Size#
MaskImageName=Mask.png
ImageTint=[BackgroundColor]
ImageAlpha=150
Group=TrackInfo


[MeterTrack]
Meter=STRING
MeasureName=MeasureTrack
X=(#Size#/2+#BarWidth#)
Y=(#Size#/2-20)
W=260
H=16
StringStyle=Bold
FontFace=Trebuchet MS
FontColor=[Accent2]
AntiAlias=1
ClipString=1
StringAlign=CenterCenter
Text="%1"
Group=TrackInfo
DynamicVariables=1

[MeterAlbum]
Meter=STRING
MeasureName=MeasureAlbum
X=(#Size#/2+#BarWidth#)
Y=(#Size#/2)
W=260
H=16
StringStyle=Bold
FontFace=Trebuchet MS
FontColor=[Accent2]
AntiAlias=1
ClipString=1
StringAlign=CenterCenter
Text="%1"
Group=TrackInfo
DynamicVariables=1

[MeterArtist]
Meter=STRING
MeasureName=MeasureArtist
X=(#Size#/2+#BarWidth#)
Y=(#Size#/2+20)
W=260
H=16
StringStyle=Bold
FontFace=Trebuchet MS
FontColor=[Accent2]
AntiAlias=1
ClipString=1
StringAlign=CenterCenter
Text="%1"
Group=TrackInfo
DynamicVariables=1


[MeterBackground]
Meter=Roundline
X=#BarWidth#
Y=0
W=#Size#
H=#Size#
StartAngle=4.712
RotationAngle=6.283
LineLength=(#Size#/2)
LineStart=((#Size#/2)-20)
LineColor=[BackgroundColor]
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterProgress]
Meter=Roundline
MeasureName=MeasureProgress
X=#BarWidth#
Y=0
W=#Size#
H=#Size#
StartAngle=4.712
RotationAngle=6.283
LineLength=((#Size#/2)-5)
LineStart=((#Size#/2)-15)
LineColor=[Accent1]
Solid=1
AntiAlias=1
DynamicVariables=1