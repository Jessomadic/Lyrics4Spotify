; #################
; ##### DEBUG #####
; #################
; This meter is only to be activated while debugging
; It will create a console window with log output
 ;[MeasureDEBUG]
 ;Measure=Plugin
 ;Plugin=SpotifyPlugin.dll
 ;Type=DEBUG
 ;Verbosity=0


;###### SPOTIFY ######
[MeasureCover]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumArt
Res=300
DefaultPath=#@#Default.png
CoverPath=#@#Cover.png

[MeasureProgress]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Progress

; ##### COLOR EXTRACT #####
[MeasureColorParent]
Measure=Plugin
Plugin=ColorExtract
ImagePath=[MeasureCover]
DynamicVariables=1

[BackgroundColor]
Measure=Plugin
Plugin=ColorExtract
ParentMeasure=[MeasureColorParent]
ColorType=Background

[Accent1]
Measure=Plugin
Plugin=ColorExtract
ParentMeasure=[MeasureColorParent]
ColorType=Accent1

[Accent2]
Measure=Plugin
Plugin=ColorExtract
ParentMeasure=[MeasureColorParent]
ColorType=Accent2

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

; [MeterCover]
; Meter=Image
; ImageName=[MeasureCover]
; W=#Size#
; H=#Size#
; DynamicVariables=1
; MaskImageName=Mask.png

 [MeterCover]
 Meter=Image
 ImageName=[MeasureCover]
 LeftMouseUpAction=[!CommandMeasure "MeasureProgress" "playpause"]
 X=(#BarWidth#+#Border#)
 Y=(#Border#)
 W=(#Size#-#Border#*2)
 H=(#Size#-#Border#*2)
 DynamicVariables=1
 MaskImageName=Mask.png
;ImageAlpha=55


; #######################
; ##### AUDIO LEVEL #####
; #######################

[measureAudioRaw_Out]
; This measure returns the level of the main audio output.
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=100
RMSDecay=300
RMSGain=2.0
PeakAttack=15
PeakDecay=2700
PeakGain=1.0
FFTSize=1024
FFTOverlap=512
FFTAttack=25
FFTDecay=150
Bands=24
FreqMin=80
FreqMax=16000
Sensitivity=50

[measureAudioOut_Status]
Measure=Plugin
Plugin=AudioLevel
Parent=measureAudioRaw_Out
Type=DeviceStatus
OnUpdateAction=[!SetVariable bgImgOut "#CURRENTPATH#VU_BG_0[measureAudioOut_Status].png"][!UpdateGroup BGOut]

[measureAudioOut_Name]
Measure=Plugin
Plugin=AudioLevel
Parent=measureAudioRaw_Out
Type=DeviceName

[measureAudioOut_List]
Measure=Plugin
Plugin=AudioLevel
Parent=measureAudioRaw_Out
Type=DeviceList
UpdateDivider=-1

[measureAudioOut_RMS_L]
Measure=Plugin
Plugin=AudioLevel
Parent=measureAudioRaw_Out
Channel=L
Type=RMS

